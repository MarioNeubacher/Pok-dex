<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- BOOTSTRAP STATS BAR -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body id="id-body" onload="render()">
    <!-- LOAD SCREEN -->
    <div class="div-loadScreen" id="id-loadScreen"></div>

    <!-- HEADER -->
    <div id="id-header" class="div-header d-none">
        <div class="div-header1">
            <img class="img-logo" src="img/pokemonLogo.png">
            <a class="text-imagesOrigin" href="imagesorigin.html">Images Origin</a>
        </div>
        <div class="div-header2">
            <img class="img-pokeball" src="img/pokeball2.png">
            <input type="text" title="Search pokemon by name or ID" placeholder="Search pokemon by name or ID" onkeyup="filterSearch()" id="id-search" class="input"></input> 
        </div>
    </div>

    <!-- POKEDEX -->
    <div class="div-pokedex" id="id-pokedex"></div>

    <!-- POKÈMON -->
    <div id="id-showPokemon"></div>

    <!-- BTN SCROLL TO TOP -->
    <img class="img-totop d-none" id="id-scrollToTop" onclick="scrollToTop()" src="img/arrowUp.png">
</body>

</html>
